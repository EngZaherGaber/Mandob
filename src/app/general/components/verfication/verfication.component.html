<div class="d-flex flex-column align-items-center w-100 p-0">
    <div class="d-flex flex-column w-75 gap-4 pt-4" *ngIf="!isSend">
        <dynamic-input [style]="'width: 100%;'" [FEcontrol]="getControl('password')" [object]="objs[1]"></dynamic-input>
        <p-button label="ارسال" icon="pi pi-send" styleClass="w-100" [style]="{width:'100%'}" (onClick)="send()" />
    </div>
    <div class="d-flex flex-column w-75 gap-4 pt-4" *ngIf="isSend">
        <dynamic-input [style]="'width: 100%;'" [FEcontrol]="getControl('code')" [object]="objs[0]"></dynamic-input>
        <p-button label="تحقق" icon="pi pi-check" styleClass="w-100" [style]="{width:'100%'}"
            (onClick)="verfication()" />
    </div>
</div>
<div *ngIf="loading" class="w-100 overflow-hidden">
    <loading />
</div>

@if(loading){
<div class="w-100 overflow-hidden">
    <loading />
</div>
}@else{
<div class="d-flex flex-column align-items-center w-100 gap-2 p-0 ">
    <div class="d-flex flex-column w-100 gap-4 pt-0 overflow-y-auto">
        <dynmaic-form class="dyn-frm" [scrollHeight]="'25vh'" [stepsList]="stepsList" (submit)="register($event)"
            [display]="'flex'" [withBackBtn]="false" [objs]="resetObjs" style="width: 100%;"
            [showSteps]="true"></dynmaic-form>
    </div>
    <div class="d-flex flex-column w-100 gap-1 pt-2 pt-lg-2">

        <p-button label="املك حساب" [variant]="'text'" styleClass="w-100" [style]="{width:'100%'}"
            (onClick)="goToLogin()" />
    </div>
</div>
}

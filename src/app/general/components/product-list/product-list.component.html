<div class="container-fluid full-list">
    <div class="row">
        <h5 class="my-3 fw-bold text-end w-100" style="color: var(--p-primary-500);">
            {{header}}
        </h5>
        <p-carousel [value]="data" [numVisible]="5" [numScroll]="3" [circular]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-item #item>
                <div class="item-div mx-2 position-relative overflow-visible">
                    <div class="mb-2">
                        <div class="position-relative mx-auto">
                            <img class="w-100 position-relative primary-img top-0 z-0" height="300"
                                [src]="item.images[0]" [alt]="item.name" />
                            <img class="w-100 position-absolute opacity-0 secondary-img start-0 top-0 z-1" height="300"
                                [src]="item.images[1] ? item.images[1] : item.images[0]" [alt]="item.name" />
                            <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item.inventoryStatus)"
                                class="position-absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                        </div>
                    </div>
                    <div class="row py-2 position-absolute rounded-2 detail-div z-2"
                        style="bottom: 0px;background-color: var(--p-primary-500);color: var(--p-primary-50);">
                        <div class="w-100 mb-2  d-flex flex-column justify-content-between">
                            <div class="fw-bold ellipsis-oneline">{{ item.name }}</div>
                            <!-- <span> <i class="pi pi-megaphone"></i> باقي {{ 10 }}</span> -->
                        </div>
                        <div class="w-100">
                            <span class="ellipsis-multiline mb-4">{{item.description}}
                            </span>
                        </div>
                        <!-- <div class="d-flex flex-column justify-content-between mb-2">
                            <div class="d-flex flex-column" *ngFor="let option of item.options">
                                <small>{{option.key}} : </small>
                                <div class="d-flex gap-2">
                                    <p-tag *ngFor="let choice of option.choices" [value]="choice.value" />

                                </div>
                            </div>
                        </div> -->
                        <div class="d-flex flex-column px-2">
                            <span style="font-size: smaller !important;"
                                class="ellipsis-oneline text-start mt-0 mb-2 fw-bold"
                                *ngIf="item.maxPrice !== item.minPrice">{{
                                item.maxPrice |
                                currency }} - {{item.minPrice | currency}}
                            </span>
                            <span style="font-size: smaller !important;"
                                class="ellipsis-oneline text-start mt-0 mb-2 fw-bold"
                                *ngIf="item.maxPrice === item.minPrice">{{
                                item.maxPrice |
                                currency }}
                            </span>
                            <span
                                class="d-flex flex-wrap flex-md-nowrap align-items-start align-items-md-center justify-content-end justify-content-md-center gap-2 align-self-end">
                                <span>{{(item.likes / 1000) | number:'1.1-1'}}K</span>
                                <p-button size="small" icon="pi pi-heart" severity="secondary" />
                                <p-button size="small" icon="pi pi-eye" styleClass="ml-2" [severity]="'secondary'" />
                                <p-button size="small" icon="pi pi-shopping-cart" styleClass="ml-2"
                                    [severity]="'contrast'" />
                            </span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>

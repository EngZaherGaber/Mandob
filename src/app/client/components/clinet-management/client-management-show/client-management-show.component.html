<dynamic-view [columnsEvent]="columnsEvent" [lazyLoading]="true" (onLazy)="tableConfig.getSub$.next($event)"
    [load]="tableConfig.get$" [buttons]="tableConfig.Buttons" [showHeader]="true"
    [captionButton]="tableConfig.captionButton"></dynamic-view>
@if(changePhoneNumbervisible){
<p-dialog header="تغيير رقم الهاتف" [modal]="true" (visibleChange)="closeDialog($event,changePhoneNumberForm)"
    [(visible)]="changePhoneNumbervisible" [style]="{ width: '25rem' }">
    <dynmaic-form class="dyn-frm" [scrollHeight]="'25vh'" (submit)="changePhoneNumber($event)" [display]="'flex'"
        [withBackBtn]="false" [objs]="changePhoneNumberForm" style="width: 100%;" [justOneStep]="true"></dynmaic-form>
</p-dialog>
}

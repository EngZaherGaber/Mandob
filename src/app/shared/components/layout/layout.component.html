<div class="container-fluid main-container">
    <div class="row">
        <ng-container *ngIf="stateSrv.isOpenedSideNav(); then openSidenav"></ng-container>
        <ng-template #openSidenav>
            <div class="sidebar py-2 px-1" [@sidebarAnimation]>
                <sidenav></sidenav>
            </div>
        </ng-template>
        <div class="main-content my-2 p-0 " style="max-height: calc(100vh - 1rem);" [@contentAnimation]
            [class.col-lg-10]="stateSrv.isOpenedSideNav()" [class.col-lg-12]="!stateSrv.isOpenedSideNav()">
            <div class="row head-content mx-0 w-100" style="height: 40px;">
                <header></header>
            </div>
            <div class="row rout-conent w-100 mx-0"
                style="min-height: calc(100vh - 50px - 1rem);max-height: calc(100vh - 50px - 1rem);">
                <div class="rout-div mh-100 overflow-y-auto w-100 p-2 p-lg-4">
                    <router-outlet></router-outlet>
                </div>
                <div class="copyRight">
                    <img src="proj_logo.svg" width="300" height="200" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<dynmaic-form class="dyn-frm" (submit)="submit($event)" [showSteps]="true" [display]="'flex'" [withBackBtn]="true"
    [preRoute]="'company/collection-management/show'" (onActiveIndexChange)="activeIndex = $event.index"
    [objs]="resetObjs" style="width: 100%;" [scrollHeight]="'100%'" [stepsList]="stepsList">
    @if(activeIndex===1){
    <p-fileupload [files]="uploadedFiles" #fu accept="image/*" name="myfile[]" [showUploadButton]="false"
        [showCancelButton]="false" [multiple]="false" maxFileSize="1000000" (onSelect)="onSelect($event)"
        (onRemove)="onRemove($event)" class="p-0">
        <ng-template #empty>
            <div class="d-flex flex-column align-items-center border border-2 rounded-4 p-4">
                <i class="pi pi-cloud-upload" style="font-size: 50px !important;"></i>
                <p class="mt-6 mb-0">Drag and drop files to here to upload.</p>
            </div>
        </ng-template>
    </p-fileupload>
    }
</dynmaic-form>

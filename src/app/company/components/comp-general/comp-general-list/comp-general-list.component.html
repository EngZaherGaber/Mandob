<div class="container-fluid full-list company-list" style="">
    <div class="row">
        <h6 class="my-3 fw-bold text-end w-100" style="color: var(--p-text-hover-color);">
            {{header}}
        </h6>
        <p-carousel [value]="data" [numVisible]="5" [numScroll]="1" [circular]="true"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-item #item>
                <a [routerLink]="'/client/company/profile/'+item.userId" style="text-decoration: none;cursor: pointer;">
                    <div class="item-div mx-2 position-relative overflow-visible">
                        <div class="mb-2">
                            <div class="d-flex justify-content-center position-relative mx-auto">

                                <img class="w-100 primary-img p-1" style="aspect-ratio: 1/1;"
                                    [src]="item.image ? item.image.imageUrl : 'CompanyIcon.svg'" [alt]="item.name"
                                    (error)="onImgError($event)" />



                            </div>
                        </div>
                        <div class="row py-2 position-absolute rounded-2 detail-div  z-2"
                            style="bottom: 0px;background-color: var(--p-amber-500);color: var(--p-primary-50);">
                            <div class="d-flex flex-column align-items-center">

                                <div class="d-flex flex-column px-2 detail-1">
                                    <div class="fw-bold ellipsis-oneline text-center">{{ item.name }}</div>
                                    <span class="ellipsis-oneline text-center">{{
                                        item.companyDescription}}
                                    </span>
                                </div>
                                <div class="d-flex flex-column detail-2 py-2">
                                    <span class="ellipsis-oneline text-center">{{
                                        item.phoneNumber}}
                                    </span>
                                    <span class="ellipsis-oneline text-center">{{item.address}}
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </a>
            </ng-template>
        </p-carousel>
    </div>
</div>

<dynamic-table *ngIf="type === 'table'" [load]="tableConfig.get$" [buttons]="tableConfig.Buttons" [showHeader]="true"
    [captionButton]="tableConfig.captionButton"></dynamic-table>
<dynamic-card-list *ngIf="type === 'list'" [load]="tableConfig.get$" [buttons]="tableConfig.Buttons"
    [captionButton]="tableConfig.captionButton"></dynamic-card-list>
